<div class='view-container'>
    <div class="row">
        <div class="col-sm-3">
          <div class="notify">
          <h3>Today</h3>
          <div class="value-ct row">
          <div class="col-sm-12">
          <span class="no-of-re">10</span>
          <div class="chart"><img src="/img/chart.png"></div>
          </div>
          <div class="col-sm-12">
          <ul><li><span class="ne-fl"></span> New File</li><li><span class="in-prs"></span> In Process</li><li><span class="cplt"></span> Complited</li></ul>
          </div>
          </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="notify">
          <h3>Week</h3>
          <div class="value-ct row">
          <div class="col-sm-12">
          <span class="no-of-re">10</span>
          <div class="chart"><img src="/img/chart.png"></div>
          </div>
          <div class="col-sm-12">
          <ul><li><span class="ne-fl"></span> New File</li><li><span class="in-prs"></span> In Process</li><li><span class="cplt"></span> Complited</li></ul>
          </div>
          </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="notify">
          <h3>Month</h3>
          <div class="value-ct row">
          <div class="col-sm-12">
          <span class="no-of-re">10</span>
          <div class="chart"><img src="/img/chart.png"></div>
          </div>
          <div class="col-sm-12">
          <ul><li><span class="ne-fl"></span> New File</li><li><span class="in-prs"></span> In Process</li><li><span class="cplt"></span> Complited</li></ul>
          </div>
          </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="notify">
          <h3>Today</h3>
          <div class="value-ct row">
          <div class="col-sm-12">
          <span class="no-of-re">10</span>
          <div class="chart"><img src="/img/chart.png"></div>
          </div>
          <div class="col-sm-12">
          <ul><li><span class="ne-fl"></span> New File</li><li><span class="in-prs"></span> In Process</li><li><span class="cplt"></span> Complited</li></ul>
          </div>
          </div>
          </div>
        </div>
    </div>

    <div class="row">
        <div class='printArea'>
            <div class='printArea-header'>
                <h4 class='col-xs-8'>Total Pages</h4>
                <i class='fa fa-print pull-right print'></i>
            </div>
            <div class='printArea-body'>
                <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                    <div uib-slide ng-repeat="slide in previewData track by $index" index="slide.index">
                        <img width='300' ng-src="{{slide.src}}" style="margin:auto;">
                        <div class="carousel-caption">
                            <p>{{slide.name}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class='center'>
                <button class='btn btn-default' ng-click='process("approve")'>Approve</button>
                <button class='btn ' ng-click='process("decline")'>Decline</button>
            </div>
        </div>
    </div>

    </div>
