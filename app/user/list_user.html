            <div class="tab-pane fade in active">
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in userList  | filter:q as results track by data.id | filter:search_query">
                            <td>{{data.firstname}}</td>
                            <td>{{data.lastname}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.userrole}}</td>
                            <td>
                                <button class="btn btn-warning" ui-sref="editUser({id:data.id})" title="Edit">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-danger" ng-click="deleteInfo(data.id, $index)" title="Delete">
