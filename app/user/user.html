            <div class="tab-pane fade in active">
                <table class="table">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in userList  | filter:q as results track by data.id | filter:search_query">
                            <td>{{data.username}}</td>
                            <td>{{data.firstname}}</td>
                            <td>{{data.lastname}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.userrole}}</td>
                            <td>

                                <span>
                                    <a href="JavaScript:void(0)" ng-class="data.status === '1' ? 'useractive' : 'userInactive'" ng-click="updateStatus(data.id,1,'Activation')">Active</a>
                                </span> /
                                <span>
                                    <a href="JavaScript:void(0)" ng-class="data.status === '1' ? 'userInactive' : 'useractive'" ng-click="updateStatus(data.id,0,'In activation')">In Active </a>
                                </span>
                                <td>
                                    <button class="btn btn-warning" ng-click="editUser(data)" title="Edit">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-danger" ng-click="deleteInfo(data.id, $index)" title="Delete">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
